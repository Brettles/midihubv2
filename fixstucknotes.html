<!doctype html>
<html lang="en">
 <head>
  <title>Fix Stuck Notes</title>
  <meta http-equiv="Content-Type" content="text/html charset=utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta charset="utf-8">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
 </head>

 <body>
  <div class="container">
   <table class="table table-striped table-borderless table-sm w-auto mx-auto mt-2 stuck collapse">
   </table>
   <div class="error"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

  <script>
   const delay = ms => new Promise(res => setTimeout(res, ms));
   const ranges = ['Low', 'Mid', 'High', 'All'];
   const buttons = ['info', 'secondary', 'primary', 'warning'];

   function fixStuckNotes(port, range) {
    console.log('Fixing '+port+' on '+range);
    $.get({
     url: 'https://2ztr23hlze.execute-api.ap-southeast-2.amazonaws.com'+'/resetStuckNote?port='+port+'&range='+range
    }).then(function(data) {
    }).fail(function(data) {
    });
   }

   function getTransmitPorts() {
    $.get({
     url: 'https://2ztr23hlze.execute-api.ap-southeast-2.amazonaws.com'+'/getTransmitPorts'
    }).then(function(data) {
     var table= '<tr class="header"><th>Transmit Port</th><th colspan=4">Range</th></tr>';

     for (portNumber of data) {
      table += '<tr><th>'+portNumber+'</th>';
      for (index in ranges) {
       table += '<td>';
       table += '<button type="button" class="btn btn-'+buttons[index]+' btn-sm mt-2" ';
       table += 'onclick="fixStuckNotes('+portNumber+',\''+ranges[index]+'\')">'+ranges[index]+'</button>';
       table += '</td>';
      }
      table += '</tr>';
     }

     $('.stuck').html(table);
     $('.stuck').show();
    }).fail(function(data) {
      $('.error').append('<h3>Whoopsie</h3>');
      $('.error').append('<div>'+data.responseText+'</div>');
      $('.error').show();
    });
   }

   $(document).ready(getTransmitPorts);
  </script>
 </body>
</html>
